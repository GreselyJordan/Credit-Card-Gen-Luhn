<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generador avanzado de tarjetas con validación Luhn">
    <title>CardGen Pro</title>
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg">
    <link rel="stylesheet" href="/src/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation">
        <div class="gradient-sphere"></div>
        <div class="gradient-sphere"></div>
        <div class="gradient-sphere"></div>
    </div>

    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="index.html" class="logo">
                    <img src="/src/assets/logo.svg" alt="CardGen Pro Logo" height="40">
                    <span>CardGen Pro</span>
                </a>
            </div>
            <div class="header-right">
                <a href="bin-lookup.html" class="bin-lookup-button">
                    <i class="fas fa-search"></i>
                    <span>Consultar BIN</span>
                </a>
                <a href="https://github.com/mat1520" class="github-link" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="glass-effect generator-panel">
            <div class="panel-header">
                <h2><i class="fas fa-wand-magic-sparkles"></i> Generador</h2>
            </div>

            <form id="generator-form" class="generator-form" onsubmit="return false;">
                <div class="form-group">
                    <label for="base-number">
                        <i class="fas fa-credit-card"></i>
                        Número Base
                    </label>
                    <input type="text" id="base-number" placeholder="Ingresa los dígitos iniciales" class="card-input" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="quantity">
                        <i class="fas fa-layer-group"></i>
                        Cantidad
                    </label>
                    <div class="input-group">
                        <input type="number" id="quantity" min="1" max="100" value="10" class="card-input" aria-label="Cantidad de tarjetas">
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <i class="fas fa-calendar-alt"></i>
                        Fecha de Expiración
                    </label>
                    <div class="date-inputs">
                        <input 
                            type="number" 
                            id="expiry-month" 
                            min="1" 
                            max="12" 
                            placeholder="MM" 
                            class="card-input" 
                            aria-label="Mes de expiración"
                        >
                        <input 
                            type="number" 
                            id="expiry-year" 
                            min="2025" 
                            max="2035" 
                            placeholder="YYYY" 
                            class="card-input" 
                            aria-label="Año de expiración"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="cvv">
                        <i class="fas fa-lock"></i>
                        CVV
                    </label>
                    <input type="text" id="cvv" maxlength="3" placeholder="Automático" class="card-input" autocomplete="off" aria-label="Código CVV">
                </div>

                <button type="submit" id="generate" class="generate-button">
                    <i class="fas fa-bolt"></i>
                    Generar
                </button>
            </form>
        </section>

        <section class="glass-effect results-panel">
            <div class="panel-header">
                <h2><i class="fas fa-list"></i> Resultados</h2>
                <div class="action-buttons">
                    <button id="copy-results" class="action-button" title="Copiar resultados" aria-label="Copiar resultados">
                        <i class="fas fa-copy"></i>
                        <span>Copiar</span>
                    </button>
                    <button id="export-txt" class="action-button" title="Exportar como TXT" aria-label="Exportar como TXT">
                        <i class="fas fa-file-alt"></i>
                        <span>TXT</span>
                    </button>
                    <button id="export-csv" class="action-button" title="Exportar como CSV" aria-label="Exportar como CSV">
                        <i class="fas fa-file-csv"></i>
                        <span>CSV</span>
                    </button>
                </div>
            </div>
            <div id="results" class="results-text">
                <!-- Los resultados se mostrarán aquí -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <div class="footer-project-info">
                    <span class="project-name">CardGen Pro</span>
                    <p class="project-description">Generador avanzado de tarjetas con funcionalidades de BIN lookup y herramientas de validación.</p>
                </div>
            </div>
            
            <div class="footer-center">
                <div class="footer-stats">
                    <div class="stat-item">
                        <i class="fas fa-code-branch"></i>
                        <span>v2.0.0</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-star"></i>
                        <span>MIT License</span>
                    </div>
                </div>
            </div>

            <div class="footer-right">
                <a href="https://github.com/mat520" class="footer-link" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
                <a href="https://github.com/mat520/cardgen-pro/issues" class="footer-link" target="_blank" rel="noopener noreferrer">
                    <i class="fas fa-bug"></i>
                    <span>Issues</span>
                </a>
                <a href="https://github.com/mat520/cardgen-pro#readme" class="footer-link" target="_blank" rel="noopener noreferrer">
                    <i class="fas fa-book"></i>
                    <span>Docs</span>
                </a>
            </div>
        </div>
    </footer>

    <script type="module" src="/src/js/app.js"></script>
</body>
</html>
