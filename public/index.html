<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generador avanzado de tarjetas con validación Luhn">
    <title>CardGen Pro</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="../src/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation">
        <div class="gradient-sphere"></div>
        <div class="gradient-sphere"></div>
        <div class="gradient-sphere"></div>
    </div>

    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="logo.svg" alt="CardGen Pro Logo" height="40">
            </div>
            <a href="https://github.com/mat1520" class="github-link" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github"></i>
                @mat1520
            </a>
        </div>
    </header>

    <main class="main-content">
        <section class="glass-effect generator-panel">
            <div class="panel-header">
                <h2><i class="fas fa-wand-magic-sparkles"></i> Generador</h2>
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-credit-card"></i>
                    Número Base
                </label>
                <input type="text" id="base-number" placeholder="Ingresa los dígitos iniciales" class="card-input">
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-layer-group"></i>
                    Cantidad
                </label>
                <input type="number" id="quantity" min="1" max="100" value="10" class="card-input">
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-calendar-alt"></i>
                    Fecha de Expiración
                </label>
                <div class="date-inputs">
                    <input type="number" id="expiry-month" min="1" max="12" placeholder="MM" class="card-input">
                    <input type="number" id="expiry-year" min="2024" max="2034" placeholder="YYYY" class="card-input">
                </div>
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-lock"></i>
                    CVV
                </label>
                <input type="text" id="cvv" maxlength="3" placeholder="Automático" class="card-input">
            </div>

            <button id="generate" class="generate-button">
                <i class="fas fa-bolt"></i>
                Generar
            </button>
        </section>

        <section class="glass-effect results-panel">
            <div class="panel-header">
                <h2><i class="fas fa-list"></i> Resultados</h2>
                <div class="action-buttons">
                    <button id="copy-results" class="action-button" title="Copiar">
                        <i class="fas fa-copy"></i>
                    </button>
                    <button id="export-txt" class="action-button" title="Exportar TXT">
                        <i class="fas fa-file-alt"></i>
                    </button>
                    <button id="export-csv" class="action-button" title="Exportar CSV">
                        <i class="fas fa-file-csv"></i>
                    </button>
                </div>
            </div>
            <div id="results" class="results-container"></div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>Creado por <a href="https://github.com/mat1520" target="_blank" rel="noopener noreferrer">@mat1520</a></p>
        </div>
    </footer>

    <script src="../src/js/app.js" type="module"></script>
</body>
</html>
